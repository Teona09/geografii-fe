<div class="my-content">
  <div class="card1">
    <div class="hint-up">
      <button
        *ngIf="!seeHint"
        class="btn text-warning hint-btn"
        type="button"
        (click)="showHint()"
      >
        <i class="bi bi-lightbulb-fill"></i>
      </button>
    </div>
    <div class="card-body">
      <h2 class="card-title">{{ quizzes[0].text }}</h2>
      <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
        <label
          class="options"
          *ngFor="let answer of quizzes[0].answers | keyvalue: keepOriginalOrder"
          (click)="select(answer)"
          >{{ answer.key }} <input type="radio" name="radio" />
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
    <div *ngIf="!seeHint" class="card-footer" id="card1-footer">
      <button
        class="btn btn-success submit-btn"
        type="button"
        (click)="nextQuestion()"
        [disabled]="selectedAnswer ? false : true"
      >
        Next
      </button>
    </div>
    <div class="card-footer" *ngIf="seeHint">
      <div class="hint">{{ quizzes[0].hint }}</div>
      <button
        class="btn btn-success submit-btn"
        type="button"
        (click)="nextQuestion()"
        [disabled]="selectedAnswer ? false : true"
      >
        Next
      </button>
    </div>
  </div>
