<div class="row row-cols-1 row-cols-md-4 p-5">
  <div *ngFor="let info of infoList; let i = index">
    <div id="{{ i }}" class="col mb-4">
      <div class="product-card card h-90">
        <div class="card-body">
          <h3 class="card-title text-truncate">{{ info.title }}</h3>
          <p class="card-text text-truncate">{{ info.content }}</p>
        </div>
        <div class="d-flex justify-content-center flex-direction-column btn-group btn-group-toggle">
          <button class="btn btn-lg btn-outline-primary custom-btn" (click)="open(content)">More info</button>
          <ng-template #content let-modal>
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">{{info.title}}</h4>
              <button type="button" class="close btn-secondary" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <i class="bi bi-x-lg"></i>
              </button>
            </div>
            <div class="modal-body">
              <div>{{info.content}}</div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
