<div class="wrapper">
    <div style="overflow: hidden;">
        <div class="row row-cols-1 row-cols-md-4 p-5">
            <div *ngFor="let info of infoList; let i = index">
                <div id="{{ i }}" class="col mb-4">
                    <div class="product-card card h-90">
                        <div class="card-body">
                            <div class=image-preview>
                                <img src="{{info.imageUrl}}">
                            </div>
                            <p class="card-text text-truncate">{{ info.text }}</p>
                        </div>
                        <div class="d-flex justify-content-center flex-direction-column btn-group btn-group-toggle">
                            <button class="btn btn-lg btn-outline-primary custom-btn" (click)="open(content)">Citește mai departe</button>
                            <ng-template #content let-modal>
                                <div class="modal-body">
                                    <div class='image-area'>
                                        <img src="{{info.imageUrl}}">
                                    </div>
                                    <div>{{info.text}}</div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Închide</button>
                                </div>
                            </ng-template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
