<div class="wrapper">
  <div class="accordion" id="accordionExample">
    <div class="accordion-item" *ngFor="let item of accordionItemsList">
      <h2 class="accordion-header" (click)="onClickAccordion(item.id, item)">
        <button class="accordion-button collapsed" type="button" aria-expanded="false">
          {{ item.title }}
        </button>
      </h2>
      <div *ngIf="item.showbody" class="accordion-collapse collapse show">
        <div class="accordion-body">
          {{ item.content }}
        </div>
      </div>
    </div>
  </div>
</div>
