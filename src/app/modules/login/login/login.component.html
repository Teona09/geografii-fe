
<div class="jumbotron">
  <!-- <h2>Login</h2> -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="login-container">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="email">Email</label>
          <input type="email" name="email" ng-model="loginForm.username" required class="form-control" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">Invalid email!
              <div *ngIf="f.email.errors.required">Email is required</div>
          </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" ng-model="loginForm.password" required class="form-control" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">Required!
          </div>
      
          <div class="col-md-12">
            <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="btn btn-succes pull-right"></span>
                Login
              </button>
              <a routerLink="/register" class="btn btn-link">Register</a>
              </div>
              </div>
          </div>


        </div>
      </div>
  </div>
    
  </form>
</div>
