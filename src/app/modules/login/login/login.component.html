<div class="wrapper">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap py-5">
          <h3 class="text-center mb-0">Sign in</h3>
          <form class="login-form" action="#">
            <div class="form-group">
              <div
                class="icon d-flex align-items-center justify-content-center"
              >
                <i class="bi bi-person"></i>
              </div>
              <input
                class="form-control"
                type="text"
                placeholder="Username"
                required=""
              />
            </div>
            <div class="form-group">
              <div
                class="icon d-flex align-items-center justify-content-center"
              >
                <i class="bi bi-lock"></i>
              </div>
              <input
                class="form-control"
                type="password"
                placeholder="Password"
                required=""
              />
            </div>
            <div class="buttons">
              <div class="txt">
                <a href="#">Forgot Password?</a>
              </div>
              <div>
                <button class="btn btn-primary rounded submit" type="submit">
                  Login
                </button>
              </div>
              <div class="txt">
                <a href="#"
                  >Create your Account
                  <i
                    class="fa fa-long-arrow-right m-l-5"
                    aria-hidden="true"
                  ></i>
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
