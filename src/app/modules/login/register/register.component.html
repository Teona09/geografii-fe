<div class="wrapper">
  <div class="container">
    <div class="row justify-content-center">
      <div
        class="
          col-md-6 col-lg-4
          d-flex
          align-items-center
          justify-content-center
        "
      >
        <div class="login-wrap">
          <h3 class="text-center mb-0">Register</h3>
          <form [formGroup]="registerForm" class="login-form" action="#">
            <div class="form-group">
              <div
                class="icon d-flex align-items-center justify-content-center"
              >
                <i class="bi bi-person"></i>
              </div>
              <input
                class="form-control"
                type="text"
                placeholder="Firstname"
                required=""
                formControlName="firstName"
              />
            </div>
            <div class="form-group">
              <div
                class="icon d-flex align-items-center justify-content-center"
              >
                <i class="bi bi-person"></i>
              </div>
              <input
                class="form-control"
                type="text"
                placeholder="Lastname"
                required=""
                formControlName="lastName"
              />
            </div>
            <div class="form-group">
              <div
                class="icon1 d-flex align-items-center justify-content-center"
              >
                <i class="bi bi-envelope"></i>
              </div>
              <input
                class="form-control"
                type="text"
                placeholder="Email"
                required=""
                formControlName="email"
              />
            </div>
            <div class="form-group">
              <div
                class="icon d-flex align-items-center justify-content-center"
              >
                <i class="bi bi-lock"></i>
              </div>
              <input
                class="form-control"
                type="password"
                placeholder="Password"
                required=""
                formControlName="password"
              />
            </div>
            <div class="form-group">
              <div
                class="icon d-flex align-items-center justify-content-center"
              >
                <i class="bi bi-lock"></i>
              </div>
              <input
                class="form-control"
                type="password"
                placeholder="Repeat Password"
                required=""
                formControlName="repeatPassword"
              />
            </div>

            <div class="buttons">
              <div>
                <button
                  class="btn btn-primary rounded submit"
                  (click)="register()"
                  type="submit"
                  [disabled]="registerForm.invalid"
                >
                  Register
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
